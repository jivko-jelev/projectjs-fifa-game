<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/dc3b07ab-4d8b-4b56-b355-27c3411b8df7_.png">
    <title>Matches</title>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="images/fifa.jpg" alt="fifa logo"></a>
                <div class="navbar-form center-text">
                        <input type="text" class="form-control" id="search-by-country" placeholder="Filter by Country">
                        <i class="fa fa-window-close-o clear-input" id="clear-filter-by-country" aria-hidden="true"></i>
                        <select class="form-control" name="country-list" id="country-list" multiple></select>
                </div>
                <p class="legend">
                    Click on the row to see more details about the match
                </p>
            </div>

        </div><!-- /.container-fluid -->
    </nav>
    <div class="col-md-10 col-md-offset-1 content">
        <div class="col-md-12">
            <!--<div id="div-statistics">-->
            <table class="table table-hover" id="statistics">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Home Team</th>
                    <th>Away Team</th>
                    <th>Result</th>
                    <th>Location</th>
                    <th>Weather</th>
                    <th>Temp</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!--</div>-->
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h3 id="modal-header">&nbsp</h3>
            </div>
            <div class="modal-body" id="modal-body">
            </div>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
<script src="js/index.js"></script>
</body>
</html>
