<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/iconfinder_icon-111-search_314689.png">
    <title>Search</title>
</head>
<body>

<div class="container search-container">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="images/fifa.jpg" alt="fifa logo"></a>
                <div class="navbar-form navbar-left">
                        <input type="text" class="form-control" id="country-name1" placeholder="Country" autocomplete="off" autofocus value="">
                        <i class="fa fa-window-close-o clear-input" id="clear-country" aria-hidden="true"></i>
                        <select class="form-control" name="country-list" id="country-list1" multiple></select>
                        <input type="text" class="form-control" id="player" placeholder="Player" autocomplete="off" value="">
                        <i class="fa fa-window-close-o clear-input" id="clear-player" aria-hidden="true"></i>
                        <input type="text" class="form-control" id="stadium" placeholder="Stadium" autocomplete="off" value="">
                        <i class="fa fa-window-close-o clear-input" id="clear-stadium" aria-hidden="true"></i>
                        <button class="btn btn-default" id="search">Search</button>
                </div>
            </div>

        </div><!-- /.container-fluid -->
    </nav>
    <div class="col-md-10 col-md-offset-1 content">
        <div class="col-md-12">
            <!--<div id="div-statistics">-->
            <table class="table table-hover search arrow-cursor" id="statistics">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Home Team</th>
                    <th>Away Team</th>
                    <th>Player</th>
                    <th>Shirt â„–</th>
                    <th>Stadium</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!--</div>-->
        </div>
    </div>
</div>

<div id="message-invalid-country"></div>
<script src="js/script.js"></script>
<script src="js/search.js"></script>
</body>
</html>
