<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>History</title>
    <link rel="icon" href="images/iconfinder_history_59937.png">
</head>
<body>
<div class="container search-container">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="images/fifa.jpg" alt="fifa logo"></a>
                <div class="navbar-form center-text">
                    <label for="order">Order By</label>
                    <select name="order" id="order" class="form-control">
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                    </select>
                    <button class="btn btn-default" id="delete-history">Clear History</button>
                </div>
            </div>

        </div><!-- /.container-fluid -->
    </nav>
    <div class="col-md-10 col-md-offset-2 content">
        <div class="col-md-10">
            <!--<div id="div-statistics">-->
            <table class="table table-hover search arrow-cursor" id="statistics">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Event</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Data</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!--</div>-->
        </div>
    </div>
</div>

<script src="js/script.js"></script>
<script src="js/history.js"></script>
</body>
</html>
